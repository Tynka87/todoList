<div class="card mb-3 text-center" *ngIf="task">

  <div class="card-header">
    {{ task.title | uppercase }}
  </div>

  <div class="card-block">
    <p class="card-text">{{task.description}}</p>
    <p class="card-text">Data stworzenia taska: {{task.createDate | date:"dd/MM/yy"}}</p>

    <button class="btn btn-primary" type="button" (click)="onUpdate(task)">Edutuj task</button>
    <button class="btn" type="button" (click)="onDelete(task)">UsuÅ„ task</button>

  </div>
</div>


<app-create-task *ngIf="update"></app-create-task>
